<section class="mx-5 student_table">
  <table class="table table-bordered table-dark mt-5">
    <thead>
      <tr>
        <th scope="col">Student RollNo</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Total Marks</th>
        <th scope="col">Marks</th>
        <th scope="col">Result</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody *ngFor="let student of students">
      <tr>
        <th scope="row">{{ student.roll_no }}</th>
        <td>{{ student.name }}</td>
        <td>{{ student.email }}</td>
        <td>{{ student.total_Marks }}</td>
        <td>{{ student.marks }}</td>
        <td>{{ student.result_status }}</td>
        <td>
          <a routerLink="/student/{{ student.roll_no }}/profile" class="btn btn-outline-info">More Info</a>
        </td>
      </tr>
    </tbody>
  </table>
</section>
