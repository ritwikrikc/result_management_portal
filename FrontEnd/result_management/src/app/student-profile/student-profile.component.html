<section class="justify-content-center">
    <div *ngIf="student" class="mx-auto card text-white bg-dark" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">{{ student.name | uppercase }}</h5>
            <h6 class="card-subtitle mb-2">roll_no {{student.roll_no}}</h6>
            <a (click)="goBack()" class="card-link btn btn-outline-warning">Go Back</a>
        </div>
    </div>
</section>
