<section class="auth mt-4">
    <div class="conatiner mx-auto card bg-dark">
        <div class="card-body">
            <h5 class="card-title text-center">Teacher SignIn Form</h5>
            <form action="/" method="POST">
                <div class="form-group">
                    <label class="pb-2" for="email_input">Email address</label>
                    <input type="email" class="form-control" id="email_input" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label class="pb-2" for="password_input">Password</label>
                    <input type="password" class="form-control" id="password_input">
                </div>
                <div class="mt-3 text-center">
                    <button type="button" class="btn btn-outline-info btn-sm">Sign In</button>
                </div>
                <hr class="mx-5">
                <div class="mt-3 text-center">
                    <p class="card-text">Not Registered ? <a class="auth-sign-up" routerLink="/signup" role="button">Sign Up</a> Here </p>
                </div>
            </form>
        </div>
    </div>

</section>
