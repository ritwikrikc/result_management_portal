<section class="auth mt-4">
    <div class="conatiner mx-auto card bg-dark">
        <div class="card-body">
            <h5 class="card-title text-center">Teacher SignIn Form</h5>
            <form method="POST">
                <div class="form-group">
                    <label class="pb-2" for="email_input">Email address</label>
                    <input [formControl]="emailFormControl" name="email" type="email" class="form-control" id="email_input"
                        aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label class="pb-2" for="password_input">Password</label>
                    <input [formControl]="passwordFormControl" name="password" type="password" class="form-control" id="password_input">
                </div>
                <div class="mt-3 text-center">
                    <button [disabled]="(!emailFormControl.valid) && (!passwordFormControl.valid)" type="button"
                        (click)="teacherLogin()" class="btn btn-outline-info btn-sm">Sign In</button>
                </div>
                <hr class="mx-5">
                <div class="mt-3 text-center">
                    <p class="card-text">Not Registered ? <a class="auth-sign-up" routerLink="/teacher/signup"
                            role="button">Sign Up</a> Here </p>
                </div>
            </form>
        </div>
    </div>

</section>
