<section class="auth mt-4">

    <div class="conatiner mx-auto card bg-dark">
        <div class="card-body">
            <h5 class="card-title text-center mb-4">Teacher SignUp Form</h5>
            <form>
                <div class="row mb-2">
                    <div class="col">
                        <label class="pb-2" for="first_name">First Name</label>
                        <input type="text" class="form-control" id="first_name" placeholder="First name"
                            aria-label="First name">
                    </div>
                    <div class="col">
                        <label class="pb-2" for="last_name">Last Name</label>
                        <input type="text" class="form-control" id="last_name" placeholder="Last name"
                            aria-label="Last name">
                    </div>
                </div>
                <div class="form-group mb-2">
                    <label class="pb-2" for="email_input">Email address</label>
                    <input type="email" class="form-control" id="email_input" aria-describedby="emailHelp">
                </div>
                <div class="form-group mb-2">
                    <label class="pb-2" for="password_input">Password</label>
                    <input type="password" class="form-control" id="password_input">
                </div>
                <div class="mt-3 text-center">
                    <button type="button" class="btn btn-outline-info btn-su">Sign Up</button>
                </div>
                <hr class="mx-5">
                <div class="mt-3 text-center">
                    <p class="card-text">Already Registered ? <a class="auth-log-in" routerLink="/teacher/login"
                            role="button">Sign In</a> Here </p>
                </div>

            </form>
        </div>
    </div>

</section>
